  #############################################################################################
  ###                           AI Reviewer Mock Service                                 ###
  #############################################################################################
  ai-reviewer-mock-api:
    image: docker.pkg.github.com/bcgov/jag-file-submission/ai-reviewer-mock-api

  #############################################################################################
  ###                           AI REVIEWER ADMIN (DEMO)                                 ###
