          type: string
        details:
          type: array
          items:
            type: string
    GenerateUrlRequest:
      description: details about the required transaction
      required:
        - clientApplication
        - filingPackage
        - navigationUrls
      properties:
        clientAppName:
          type: string
          description: Name of the application to be displayed
        filingPackage:
          $ref: "#/components/schemas/InitialPackage"
        navigationUrls:
          $ref: "#/components/schemas/NavigationUrls"
