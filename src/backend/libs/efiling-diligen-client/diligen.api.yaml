          properties:
            fields:
              type: array
              items:
                $ref: "#/components/schemas/field"
    field:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_by:
          type: integer
        field_type:
          $ref: "#/components/schemas/fieldType"
        values:
          type: array
          items:
            type: string
    fieldType:
      type: object
      properties:
        type:
          type: string
        multi:
          type: boolean
        options:
          type: array
          items:
            type: string
