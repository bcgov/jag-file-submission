openapi: 3.0.0
info:
  version: 0.0.1
  title: ai-reveiwer-cso-api
  description: AI Reviewer CSO api
servers:
  - url: "http://localhost:8090"
tags:
  - name: extract
    description: Endpoint to recieve extract notification
paths:
  "/extract/notification":
    post:
      summary: Extract Notification
      operationId: ExtractNotification
      tags:
        - extract
      parameters:
        - $ref: "#/components/parameters/xTransactionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtractNotification"
      responses:
        "204":
          description: Extract response received
        "400":
          description: Request is not valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
components:
  parameters:
    xTransactionId:
      name: X-Transaction-Id
      in: header
      required: true
      description: A unique Transaction Id generated by AI Reviewer clients
      schema:
        type: string
        format: uuid
  schemas:
    ApiError:
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: string
    ExtractNotification:
      type: object
      required:
        - type
        - documentId
      properties:
        documentId:
          type: number
          format: integer
        type:
          type: string

