  #############################################################################################
  ###                                        NGINX                                          ###
  #############################################################################################
  nginx:
    image: nginx:latest
    volumes:
      - .settings/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8083:80
    networks:
      - fisu-net

  #############################################################################################
  ###                             SFTP SERVER                                               ###
  #############################################################################################
  sftp:
    image: atmoz/sftp
    ports:
      - "23:22"
    command: admin:admin:::upload
    networks:
      - fisu-net

  #############################################################################################
  ###                             CLAMAV                                                    ###
  #############################################################################################
  clamav:
    image: mk0x/docker-clamav
    ports:
      - "3310:3310"
    networks:
      - fisu-net

